{% extends "base.html" %}
{% block content %}
<h2>Settings</h2>
<form method="POST">
  <label>API Key</label>
  <input type="text" name="api_key" value="{{ current_user.api_key or '' }}">

  <label>Preferred Model</label>
  <select name="model">
    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
    <option value="gpt-4">GPT-4</option>
  </select>

  <label>Theme</label>
  <select name="theme">
    <option value="dark">Dark</option>
    <option value="light">Light</option>
  </select>

  <button>Save Settings</button>
</form>
{% endblock %}
