<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkySphere + SkyCast Search</title>

  <!-- Three.js & Globe.gl -->
  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html {
      scroll-behavior: smooth;
    }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at center, #0d0d1a 0%, #070716 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* ===== Header ===== */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(15px);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #bb00ff;
      box-shadow: 0 0 20px #bb00ff55;
      z-index: 1000;
      font-family: 'Orbitron', monospace;
    }
    .header h1 {
      color: #00BFFF;
      font-size: 2rem;
      margin-bottom: 6px;
    }
    .header p {
      color: #66CCFF;
      font-size: 1rem;
    }
    .header a {
      color: #00BFFF;
      text-decoration: none;
    }
    .header-toggle {
      background: #bb00ff;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    /* ===== 3D Globe Container ===== */
    #globeViz {
      width: 100vw;
      height: 60vh;
      margin-top: 120px;
      margin-bottom: 30px;
    }

    /* ===== SkyCast Panel Styles ===== */
    .panel {
      background: rgba(20,10,30,0.95);
      border: 2px solid #7700ff;
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 25px #7700ffaa;
      text-align: center;
      position: relative;
      z-index: 1001;
    }
    .panel h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #fff;
    }
    .panel input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-size: 1rem;
      outline: none;
      background: #0F1C30;
      color: #E0F7FF;
      border: 1px solid #00BFFF;
    }
    .panel button {
      background: linear-gradient(45deg, #9900ff, #bb00ff);
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #9900ff88;
      transition: transform 0.2s ease;
    }
    .panel button:hover {
      transform: scale(1.05);
    }

    /* ===== Results Container ===== */
    .results-container {
      max-width: 500px;
      margin: 20px auto 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 10px;
      position: relative;
      z-index: 1001;
    }
    .result-box {
      background: rgba(0,0,0,0.75);
      border-left: 4px solid #9900ff;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      box-shadow: 0 0 15px #7700ff55;
    }
    .result-box strong {
      color: #bb00ff;
    }

    /* ===== Loading Overlay ===== */
    #loadingOverlay {
      position: absolute;
      inset: 0;
      background: rgba(18,24,55,0.6);
      backdrop-filter: blur(4px);
      display: none;
      justify-content: center;
      align-items: center;
      color: #7C3AED;
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      z-index: 1000;
      user-select: none;
      pointer-events: none;
    }
    #loadingOverlay.show {
      display: flex;
      pointer-events: auto;
    }
    #loadingOverlay.show::after {
      content: "";
      width: 40px;
      height: 40px;
      border: 4px solid #7C3AED;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-left: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .panel, .results-container { width: 95%; }
    }

    body::after {
      content: "";
      display: block;
      height: 60px;
    }
  </style>
</head>
<body>

  <div class="header" id="header">
    <div class="day-badge">DAY 5 - SkySphere</div>
    <h1>üåç SkySphere</h1>
    <p>by Vatsal Gavit ‚Ä¢ <a href="https://instagram.com/hackthecode09" target="_blank">@hackthecode09</a></p>
    <button class="header-toggle" onclick="toggleHeader()" id="toggleHeaderBtn">Show Header</button>
  </div>

  <div id="globeViz"></div>
  <div id="loadingOverlay">Loading</div>

  <div class="panel">
    <h2>üîç Search City</h2>
    <input type="text" id="cityInput" placeholder="e.g. Mumbai, Tokyo">
    <button onclick="fetchWeather()">Get Weather</button>
  </div>

  <div class="results-container">
    <div class="result-box purple"><strong>üìç Location:</strong> <span id="city">Surat</span></div>
    <div class="result-box blue"><strong>üå°Ô∏è Temperature:</strong> <span id="temperature">32.32 ¬∞C</span></div>
    <div class="result-box pink"><strong>üíß Humidity:</strong> <span id="humidity">56%</span></div>
    <div class="result-box teal"><strong>üí® Wind:</strong> <span id="wind_speed">7.9 km/h</span></div>
    <div class="result-box yellow"><strong>‚òÅÔ∏è Description:</strong> <span id="description">scattered clouds</span></div>
  </div>

  <script>
    function toggleHeader() {
      const header = document.getElementById('header');
      const btn = document.getElementById('toggleHeaderBtn');
      header.classList.toggle('collapsed');
      btn.textContent = header.classList.contains('collapsed') ? 'Show Header' : 'Hide Header';
    }

    const world = Globe()(document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .backgroundColor('#0A0F1E')
      .showAtmosphere(true)
      .atmosphereColor('#00BFFF')
      .atmosphereAltitude(0.25);

    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      world.pointOfView({ lat: latitude, lng: longitude, altitude: 2 }, 2000);
      world.pointsData([{ lat: latitude, lng: longitude, size: 0.5, color: '#00BFFF' }]);
      fetchWeatherByCoords(latitude, longitude);
    }, () => {
      world.pointOfView({ lat: 0, lng: 0, altitude: 2 }, 2000);
    });

    async function fetchWeather() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) return alert("Enter a city name");
      document.getElementById('loadingOverlay').classList.add('show');

      try {
        const key = '7887dd6b85a4026d548fbf5e0e195b3c'; // Replace with your real API key
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${key}&units=metric`);
        if (!res.ok) throw new Error('City not found');
        const data = await res.json();

        document.getElementById('city').textContent = data.name;
        document.getElementById('temperature').textContent = data.main.temp + ' ¬∞C';
        document.getElementById('humidity').textContent = data.main.humidity + '%';
        document.getElementById('wind_speed').textContent = data.wind.speed + ' km/h';
        document.getElementById('description').textContent = data.weather[0].description;

        const { lat, lon } = data.coord;
        world.pointOfView({ lat, lng: lon, altitude: 2 }, 2000);
        world.pointsData([{ lat, lng: lon, size: 0.5, color: '#00BFFF' }]);
      } catch (err) {
        alert('Unable to fetch weather for ' + city);
      } finally {
        document.getElementById('loadingOverlay').classList.remove('show');
      }
    }

    async function fetchWeatherByCoords(lat, lon) {
      try {
        const key = 'your_api_key';
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${key}&units=metric`);
        if (!res.ok) throw new Error('Weather fetch failed');
        const data = await res.json();
        document.getElementById('city').textContent = data.name;
        document.getElementById('temperature').textContent = data.main.temp + ' ¬∞C';
        document.getElementById('humidity').textContent = data.main.humidity + '%';
        document.getElementById('wind_speed').textContent = data.wind.speed + ' km/h';
        document.getElementById('description').textContent = data.weather[0].description;
      } catch { }
    }
  </script>
</body>
</html>
