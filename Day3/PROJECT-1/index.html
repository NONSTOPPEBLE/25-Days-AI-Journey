<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3: AI LEARNING</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style src="vatsal.css">
        </head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-text">Getting Ready...

            A code By @hackthecode
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="day-badge">Day 3:Lists, Loops, Functions & Console UI(Using Python)</div>
            <h1>üêç 3D Python Lists & Loops</h1>
            <p class="subtitle">Interactive code visualization with Three.js</p>
        </div>

        <div id="threejs-container"></div>

        <div class="stats-panel">
            <h3 style="color: #00ff88; margin-bottom: 15px;">üìä Live Stats</h3>
            <div class="stat-item">
                <span>List Items:</span>
                <span class="stat-value" id="listCount">0</span>
            </div>
            <div class="stat-item">
                <span>Loop Iterations:</span>
                <span class="stat-value" id="loopCount">0</span>
            </div>
            <div class="stat-item">
                <span>Code Lines:</span>
                <span class="stat-value" id="codeLines">0</span>
            </div>
            <div class="stat-item">
                <span>Execution Time:</span>
                <span class="stat-value" id="execTime">0ms</span>
            </div>
        </div>

        <div class="controls-panel">
            <div class="code-input-section">
                <input type="text" class="code-input" id="listInput"
                    placeholder="Enter list item (e.g., 'Learn Python')" maxlength="50">
                <button class="btn btn-primary" onclick="addToList()">Add to List</button>
                <button class="btn btn-warning" onclick="demonstrateLoop()">Run Loop</button>
                <button class="btn btn-danger" onclick="clearAll()">Clear All</button>
            </div>

            <div class="visualization-controls">
                <button class="btn btn-primary" onclick="showTutorial()">Tutorial</button>
                <button class="btn btn-primary" onclick="executeCustomCode()">Execute Code</button>
                <button class="btn btn-primary" onclick="toggleAnimation()">Toggle Animation</button>
            </div>

            <div class="code-blocks">
                <div class="code-block">
                    <div class="code-block-title">Current Python List</div>
                    <div id="currentListCode">
                        <span class="python-comment"># Empty list</span>
                        <span class="python-keyword">my_list</span> = []
                    </div>
                </div>

                <div class="code-block">
                    <div class="code-block-title">Loop Example</div>
                    <div id="loopExampleCode">
                        <span class="python-comment"># For loop with enumerate</span>
                        <span class="python-keyword">for</span> i, item <span class="python-keyword">in</span> <span
                            class="python-keyword">enumerate</span>(my_list):
                        <span class="python-keyword">print</span>(<span class="python-string">f"{i+1}. {item}"</span>)
                    </div>
                </div>
            </div>

            <div class="python-console" id="pythonConsole">
                <span class="console-input">>>> # Python Interactive Console</span>
                <span class="console-output">Welcome to Day 3: Lists & Loops Visualizer!</span>
                <span class="console-output">Add items to see them rendered in 3D space.</span>
            </div>
        </div>
    </div>

    <div class="tutorial-overlay" id="tutorialOverlay">
        <div class="tutorial-content">
            <h3>üöÄ How to Use the 3D Python Visualizer</h3>
            <p>1. <strong>Add Items:</strong> Type in the input field and click "Add to List"</p>
            <p>2. <strong>See 3D Magic:</strong> Watch your list items appear as 3D objects</p>
            <p>3. <strong>Run Loops:</strong> Click "Run Loop" to see iteration in action</p>
            <p>4. <strong>Interactive Learning:</strong> Rotate, zoom, and explore the 3D space</p>
            <button class="close-tutorial" onclick="closeTutorial()">Got It!</button>
        </div>
    </div>

    <script src="vatsal.script">
        </script>
</body>

</html>
